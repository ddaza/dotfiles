set-option -g default-shell /usr/local/bin/bash # Add here your bash

# Theme pack
source-file "${HOME}/.tmux-themepack/powerline/block/magenta.tmuxtheme"

set -g escape-time 0
set -g mouse on

#bind -n C-k clear-history

#bind -n C-h select-pane -L
#bind -n C-j select-pane -D
#bind -n C-k select-pane -U
#bind -n C-l select-pane -R

bind -n C-k clear-history

# Set vi key-bindings
set-window-option -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# swap windows left/right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# window splitting
unbind c
bind-key c new-window -c "#{pane_current_path}"
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Look good
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -ga terminal-overrides ",xterm-256color:Tc" # true color FTW!
#set-option -sa terminal-overrides ",tmux-256color:RGB"
#set-option -ga terminal-overrides ",tmux-256color:Tc" # true color FTW!

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Use vim keybindings in copy mode
setw -g mode-keys vi
#set-option -g prefix C-w

# List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
